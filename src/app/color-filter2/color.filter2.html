<div *ngFor="let color of allColors">
  <div
    class="color-square coloro-selectable"
    id="custom-color-filter"
    (click)="toggleColor(color)"
    [style.backgroundColor]="color"
    [class.coloro-selected]="selectedColors[color]"
  ></div>
  <span>{{ color }} </span>
</div>
<button (click)="reset()">Reset</button>
